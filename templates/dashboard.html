{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static', filename=  'img/aadmin-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your database</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
        <h2>Basic Action</h2><hr>
        <a href="/edit/0"><button class="btn btn-success rounded">Add a post</button></a>
        <a href="/logout"><button class="btn btn-danger rounded">Logout</button></a>
        <hr>
        <h2>Upload your file</h2>
        <form action="/uploader" method="POST" enctype="multipart/form-data">
          
          <div class="input-group my-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file ">
              <input type="file" name="file1" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
          <button class="btn btn-success rounded my-3">Submit</button><hr>
        </form>
        
        <h2>Manage your post</h2>
        <table class="table my-3">
          <thead>
            <tr>
              <th>S.no</th>
              <th>Title</th>
              <th>Date</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for post in posts %}
              <tr>
                <td>{{ post.sno }}</td>
                <td>{{ post.title }}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{ post.sno }}"><button class="btn btn-warning rounded">Edit</button></a></td>
                <td><a href="/delete/{{ post.sno }}"><button class="btn btn-danger rounded">Delete</button></a></td>
              </tr>
              
            {% endfor %}
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
{% endblock %}
